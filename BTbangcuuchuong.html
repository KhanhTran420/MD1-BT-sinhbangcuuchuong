<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT bảng cửu chương</title>
</head>
<body>
     <script>
         let bang;
         bang = "<table border='1' width = '300' cellspacing = '0' cellpadding = '0' >";
         for ( i = 1; i < 10; i++){
             bang = bang + "<tr>";
               for (j = 2; j < 10; j++){
                   bang = bang + "<td>" + i + "x" + j + "=" + i*j + "</td>";

               }
               bang = bang + "</tr>";
         }
         bang = bang + "</table>"
         document.write(bang)
     </script>
</body>
</html>
